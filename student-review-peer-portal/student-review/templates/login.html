<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1513258496099-48168024aec0?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white bg-opacity-90 p-8 rounded-xl shadow-2xl w-full max-w-md">
            <h2 class="text-3xl font-extrabold mb-6 text-center text-blue-700 drop-shadow">Login</h2>
            <form method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="email">Email</label>
                    <input type="email" name="email" id="email" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="password">Password</label>
                    <input type="password" name="password" id="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="role">Role</label>
                    <select name="role" id="role" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" required>
                        <option value="student">Student</option>
                        <option value="guide">Guide</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl font-bold text-lg hover:bg-blue-700 transition">Login</button>
            </form>
            <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="/register" class="text-blue-600 hover:underline font-semibold">Register</a></p>
        </div>
    </div>
</body>
</html>
