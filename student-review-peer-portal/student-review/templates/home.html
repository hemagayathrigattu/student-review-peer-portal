<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Peer Review Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="min-h-screen">
    <header class="bg-white bg-opacity-90 shadow">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-3xl font-extrabold text-blue-600">Student Peer Review Portal</h1>
            <nav>
                <a href="/login" class="bg-blue-500 text-white px-4 py-2 rounded mr-2 hover:bg-blue-600 transition">Login</a>
                <a href="/register" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Register</a>
            </nav>
        </div>
    </header>
    <main class="flex flex-col items-center justify-center min-h-[80vh]">
        <div class="bg-white bg-opacity-80 rounded-lg shadow-lg p-10 mt-16 max-w-2xl w-full text-center">
            <h2 class="text-4xl font-extrabold mb-6 text-gray-800 drop-shadow">Welcome to the Student Peer Review Portal</h2>
            <p class="text-gray-700 text-lg mb-8 font-medium">A platform for students and guides to register, login, and review each other. Use the navigation above to get started.</p>
        </div>
    </main>
</body>
</html>
